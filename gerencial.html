            crossorigin="anonymous"
        />

    <body>
        <header>
            <!-- place navbar here -->
            <nav
                class="navbar navbar-expand-sm navbar-light bg-light"
            >
                <div class="container">
                    <a class="navbar-brand" href="#">Automação Residencial</a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" aria-current="page">

                                    <span class="visually-hidden">(current)</span></a>
                            </li>
                        </ul>
                    </div>
                </div>

        </header>
        <main>
            
            <!-- Modal for action -->
            <div id="actionModal" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="modalTitle"></h5>
                      <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body" id="modalBody"></div>
                    <div class="modal-footer" id="modalButtonHolder"></div>
                  </div>
                </div>
            </div>

            <div class="container" style="height: 100vh; display: flex; margin-top: 40px;">
                <div class="col" style="height: 100%"> <!-- request log -->
                    <div id="requestLog" class="card shadow cursor-pointer">
                        <div class="card-header">
                            Gerenciar dispositivos
                        </div>
                        <div class="card-body">
                            <div class="card-body">
                                <div id="card-container"></div> <!-- devices list -->
                            </div>
                        </div>
                    </div>
                </div>  
              </div>


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
